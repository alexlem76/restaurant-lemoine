name: Déployer sur GitHub Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4
      - name: Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Initialisation
        run: npm init -y
      - name: Installer les dépendances
        run: npm install --save-dev jest
      - name: Installer Eslint
        run: npm install --save-dev eslint @eslint/js globals
      - name: Lancer Eslint
        run: npm run lint
      - name: Configurer GitHub Pages
        uses: actions/configure-pages@v4
      - name: Uploader les fichiers
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: Lancer les tests Jest
        run: npm test
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Déployer sur GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Attendre que le site soit prêt
        run: sleep 30
      - name: Vérifier que le restaurant est ouvert
        run: |
          curl --fail https://${{ secrets.USERNAME }}.github.io/${{ secrets.REPO }}/ || exit 1
          echo "Le restaurant est ouvert !"
      - name: Notifications
        run:
          echo "https://${{ secrets.USERNAME }}.github.io/${{ secrets.REPO }}"


